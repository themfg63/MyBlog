<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head >
    <meta charset="ISO-8859-1">
    <title>Srping Boot Thymleaf Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
    <!-- Brand -->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Srping Boot Thymleaf Blog App</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">All Posts</a>
                </li>


            </ul>
        </div>
    </div>
</nav>
<br><br><br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div th:if=${param.error}><!-- when we enter invalid credentials in url it comes as ?error -->
            <div class="alert alert-danger">Invalid email or password</div>
        </div>

        <div th:if=${param.logout}> <!-- when user clicks on logout the url is ?logout. therfore we are using param.logout-->
            <div class="alert alert-success">You have logged out</div>
        </div>

        <div class="card ">
            <div class="card-header">
                <h2 class="text-center">Login Form</h2>
            </div>
            <div class="card-body " >
                <form
                        method="post"
                        th:action=@{/login}
                        class="form-horizontal"
                        role="form"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">Email *</label>
                        <input
                                type="text"
                                id="email"
                                name="username"
                                class="form-control"
                                placeholder="Enter Email id"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="control-label">Password *</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter Password"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <span>Not registered yet?
						<a th:href="@{/register}">Register/SignUp Here</a>
					</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<br>
<footer class="footer-copyright text-center bg-dark py-3 " style = "position:fixed; width:100%; bottom:0; color:white">
    <div>
        <strong >
            Copyright &copy; 2024 <a href=#>Smit Code</a>
            All rights reserved.
        </strong>
    </div>
</footer>
</body>
</html>
