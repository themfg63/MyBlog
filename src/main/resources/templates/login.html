<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Srping Boot Thymleaf Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My BLOG</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Tüm Postlar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div th:if=${param.error}>
            <div class="alert alert-danger">Geçersiz e-posta veya şifre</div>
        </div>

        <div th:if=${param.logout}>
            <div class="alert alert-success">Oturumunuzu kapattınız</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Giriş</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                    <div class="form-group mb-3">
                        <label class="control-label">E-Posta: </label>
                        <input type="text" id="email" name="username" class="form-control" placeholder="E-Posta adresinizi Giriniz">
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Şifre: </label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Şifrenizi Giriniz">
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        <span>Hesabın Yok mu?
                            <a th:href="@{/register}">Kayıt Ol!</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<footer class="footer-copyright text-center bg-dark py-2 " style = "position:fixed; width:100%; bottom:0; color:white">
    <div>
        <strong >
            MFG Company &copy; 2024 <a href=#>Detaylı Bilgi</a>
            Tüm Hakları Saklıdır.
        </strong>
    </div>
</footer>
</body>
</html>
