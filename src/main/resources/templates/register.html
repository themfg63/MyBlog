<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymleaf Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Tüm Postlar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Kayıt Ol</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Blog uygulamamıza başarıyla kaydoldunuz!
                </div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">Ad: </label>
                        <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Adınızı Giriniz" th:field="*{firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Soyad: </label>
                        <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Soyadınızı Giriniz" th:field="*{lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:error="*{lastName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">E-Posta: </label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="E-Posta Adresinizi Giriniz" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Şifre: </label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Şifrenizi Giriniz" th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                        <span>Kayıtlı bir Hesabın var mı?
                            <a th:href="@{/login}">Giriş Yap</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<footer class="footer-copyright text-center bg-dark py-2 " style = "position:fixed; width:100%; bottom:0; color:white">
    <div>
        <strong >
            MFG Company &copy; 2024 <a href=#>Detaylı Bilgi</a>
            Tüm Hakları Saklıdır.
        </strong>
    </div>
</footer>

</body>
</html>
