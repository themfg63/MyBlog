<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymleaf Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div th:replace="admin/header::header"></div>
<body>
<div th:replace="admin/header::navbar"></div>
<div class="container">
    <div class="row">
        <h1>Yorum Listesi</h1>
    </div>
    <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>E-Posta</th>
            <th>Yorum</th>
            <th>Oluşturulma Tarihi</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="comment , iterStat: ${comments}">
                <td th:text="${iterStat.count != null} ? ${iterStat.count} : '--'"></td>
                <td th:text="${comment.email}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${#temporals.format(comment.createdOn, 'dd MM yyyy')}"></td>
                <td><a th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}" class="btn btn-danger">SİL</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="admin/footer::footer"></div>
</body>
</html>
