<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymleaf Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div th:replace="/admin/header :: header"></div>
<body class="pb-5">
<div th:replace="/admin/header :: navbar"></div>
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Gönderi Oluştur</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/posts}" th:object=${post}>
                    <div class= "mb-3">
                        <label class="form-label">Başlık</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                placeholder="Başlık Girin"
                                name="title"
                                th:field="*{title}"
                        />
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kısa Açıklama</label>
                        <textarea
                                class="form-control"
                                id="shortDescription"
                                placeholder="Kısa Açıklama Girin"
                                rows="3"
                                name="shortDescription"
                                th:field="*{shortDescription}"
                        >
						</textarea>
                        <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger" th:errors="*{shortDescription}"></p>
                    </div>

                    <div class= "mb-3">
                        <label class="form-label">İçerik</label>
                        <textarea
                                class="form-control"
                                id="content"
                                placeholder="İçerik Girin"
                                rows="12"
                                name="content"
                                th:field="*{content}"
                        >
						</textarea>
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br>
<div th:replace="/admin/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
            .create( document.querySelector( '#content' ) )
            .then( editor => {
                    console.log( editor );
            } )
            .catch( error => {
                    console.error( error );
            } );
</script>
</body>
</html>
